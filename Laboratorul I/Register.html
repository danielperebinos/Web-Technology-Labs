<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>

    <link rel="stylesheet" href="Register.css">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
  </head>
  <body>

    <div class="menubar">
      <header class="header">
        <div class="logo">
          <a href="Home.html" class="item">Story</a>
        </div>
        <nav class="menu">
          <a href="New.html" class="item link">New</a>
          <a href="Top.html" class="item link">Top</a>
          <a href="Catalog.html" class="item link">Collection</a>
        </nav>
        <form class="" action="index.html" method="post">
          <input class="searcbox" type="text" name="Search" placeholder="Type something">
        </form>
        <nav>
          <a href="login.html" class="item link">Login</a>
          <a href="Register.html" class="item link">Register</a>
        </nav>
      </header>
    </div>



    <div class="mainbox">
      <div class="title">Register</div>

      <form class="input" action="index.html" method="post">
        <input type="text" name="name" placeholder="Name" class="loginitem">
        <input type="text" name="email" placeholder="Email" class="loginitem">
        <input type="password" name="password" placeholder="Password" class="loginitem">
        <input type="password" name="confirm" placeholder="One more" class="loginitem">
        <input type="submit" name="submit" value="Register" class="loginbtn">
      </form>

      <div class="socialbox">
        <span>Register with Facebook</span>
        <a href="#" class="facebooklink">
            <img src="images/facebook2.png" alt="Facebook Icon" class="facebookicon">
        </a>
      </div>

    </div>

  </body>
</html>
