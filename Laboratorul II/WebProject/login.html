<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login</title>

    <link rel="stylesheet" href="Styles/login.css">
    <link rel="stylesheet" href="Styles/template.css">

    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script|Montserrat:400,700&amp;subset=cyrillic-ext" rel="stylesheet">
  </head>
  <body>

    <header>
      <a href="home.html" class="logo">Story</a>

      <div class="menu">
        <nav>
          <a href="top.html" class="nav__links">Top</a>
          <a href="#" class="nav__links">Dark/Light</a>
        </nav>

        <form class="" action="index.html" method="post">
          <input type="text" name="searcbox" value="">
        </form>

        <nav>
          <a href="login.html" class="nav__links">Login</a>
          <a href="register.html" class="nav__links">Register</a>
        </nav>

      </div>

      <div class="burger">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
    </header>



    <div class="mainbox">
      <div class="title">Login</div>

      <form class="input" action="index.html" method="post">
        <input type="text" name="email" placeholder="Email" class="loginitem">
        <input type="password" name="password" placeholder="Password" class="loginitem">
        <input type="submit" name="submit" value="Submit" class="loginbtn">
      </form>

      <div class="registerbox">
        <span>You're not with us? <a href="register.html">Register</a></span>
      </div>

      <div class="socialbox">
        <span>Login with Facebook</span>
        <a href="#" class="facebooklink">
            <img src="Styles/Images/facebook2.png" alt="Facebook Icon" class="facebookicon">
        </a>
      </div>

    </div>

  </body>
</html>
